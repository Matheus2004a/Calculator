<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Black and White</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="icons">
            <i class="far fa-sun"></i>
            <i class="far fa-moon"></i>
        </div>

        <section class="grid template-areas">
            <input type="text" class="display-numbers" disabled>

            <button class="item clear buttons-operations">AC</button>
            <button class="item fraction buttons-operations">+/-</button>
            <button class="item percentage buttons-operations">%</button>
            <button class="item divison buttons-operations-right">/</button>
            <button class="item seven">7</button>
            <button class="item eight">8</button>
            <button class="item nine">9</button>
            <button class="item multiplication buttons-operations-right">x</button>
            <button class="item four">4</button>
            <button class="item five">5</button>
            <button class="item six">6</button>
            <button class="item minus buttons-operations-right">-</button>
            <button class="item one">1</button>
            <button class="item two">2</button>
            <button class="item three">3</button>
            <button class="item more buttons-operations-right">+</button>
            <button class="item zero">0</button>
            <button class="item point">.</button>
            <button class="item equal buttons-operations-right">=</button>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/798bcbaf05.js" crossorigin="anonymous"></script>
</body>

</html>
