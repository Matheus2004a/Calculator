<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Light and Dark</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="icons">
            <i class="far fa-sun icon-light-mode" alt="Light Mode" title="Light Mode"></i>
            <i class="far fa-moon icon-dark-mode" alt="Dark Mode" title="Dark Mode"></i>
        </div>
        
        <section class="grid template-areas">
            <input type="text" class="displayNumbers" disabled>

            <button class="item clear buttons-operations">AC</button>
            <button class="item fraction buttons-operations">+/-</button>
            <button onclick="insertValues('%')" class="item percentage buttons-operations">%</button>
            <button onclick="insertValues('/')" class="item division buttons-operations-right">รท</button>
            <button onclick="insertValues('7')" class="item seven buttons-numbers">7</button>
            <button onclick="insertValues('8')" class="item eight buttons-numbers">8</button>
            <button onclick="insertValues('9')" class="item nine buttons-numbers">9</button>
            <button onclick="insertValues('*')" class="item multiplication buttons-operations-right">x</button>
            <button onclick="insertValues('4')" class="item four buttons-numbers">4</button>
            <button onclick="insertValues('5')" class="item five buttons-numbers">5</button>
            <button onclick="insertValues('6')" class="item six buttons-numbers">6</button>
            <button onclick="insertValues('-')" class="item minus buttons-operations-right">-</button>
            <button onclick="insertValues('1')" class="item one buttons-numbers">1</button>
            <button onclick="insertValues('2')" class="item two buttons-numbers">2</button>
            <button onclick="insertValues('3')" class="item three buttons-numbers">3</button>
            <button onclick="insertValues('+')" class="item more buttons-operations-right">+</button>
            <button onclick="insertValues('0')" class="item zero buttons-numbers">0</button>
            <button onclick="insertValues('.')" class="item point buttons-numbers">.</button>
            <button onclick="calculateValues()" class="item equal buttons-operations-right">=</button>
        </section>
    </main>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/798bcbaf05.js" crossorigin="anonymous"></script>
</body>

</html>
