<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Black and White</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="icons">
            <i class="far fa-sun"></i>
            <i class="far fa-moon"></i>
        </div>

        <section class="grid template-areas">
            <input type="text" class="displayNumbers" disabled>

            <button class="item clear buttons-operations">AC</button>
            <button class="item fraction buttons-operations">+/-</button>
            <button class="item percentage buttons-operations">%</button>
            <button onclick="insertValues('/')" class="item division buttons-operations-right">รท</button>
            <button onclick="insertValues('7')" class="item seven">7</button>
            <button onclick="insertValues('8')" class="item eight">8</button>
            <button onclick="insertValues('9')" class="item nine">9</button>
            <button onclick="insertValues('*')" class="item multiplication buttons-operations-right">x</button>
            <button onclick="insertValues('4')" class="item four">4</button>
            <button onclick="insertValues('5')" class="item five">5</button>
            <button onclick="insertValues('6')" class="item six">6</button>
            <button onclick="insertValues('-')" class="item minus buttons-operations-right">-</button>
            <button onclick="insertValues('1')" class="item one">1</button>
            <button onclick="insertValues('2')" class="item two">2</button>
            <button onclick="insertValues('3')" class="item three">3</button>
            <button onclick="insertValues('+')" class="item more buttons-operations-right">+</button>
            <button onclick="insertValues('0')" class="item zero">0</button>
            <button onclick="insertValues('.')" class="item point">.</button>
            <button onclick="calculteValues()" class="item equal buttons-operations-right">=</button>
        </section>
    </main>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/798bcbaf05.js" crossorigin="anonymous"></script>
</body>

</html>
